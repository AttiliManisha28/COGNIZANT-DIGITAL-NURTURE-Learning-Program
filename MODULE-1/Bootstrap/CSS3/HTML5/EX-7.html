<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Video Invite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }

    h2 {
      color: #333;
    }

    video {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      border: 2px solid #007BFF;
      border-radius: 8px;
    }

    #videoStatus {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    form {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>You're Invited! Watch the Promo:</h2>

 
  <video id="promoVideo" controls oncanplay="videoReady()">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="videoStatus"></div>

 
  <form id="rsvpForm">
    <h3>RSVP Now</h3>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your name" />

    <label for="comment">Comments:</label>
    <textarea id="comment" name="comment" rows="4" placeholder="Leave a message..."></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Video ready message
    function videoReady() {
      document.getElementById("videoStatus").textContent = "âœ… Video ready to play!";
    }

    
    let isFormDirty = false;

    const form = document.getElementById("rsvpForm");
    form.addEventListener("input", () => {
      isFormDirty = true;
    });

    form.addEventListener("submit", () => {
      isFormDirty = false; // form is complete
    });

    window.onbeforeunload = function (e) {
      if (isFormDirty) {
        return "You have unsaved changes. Are you sure you want to leave?";
      }
    };
  </script>

</body>
</html>
